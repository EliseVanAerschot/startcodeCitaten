<!DOCTYPE html>
<html lang="nl">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Citaten-app</title>
  <link rel="stylesheet" href="stijl.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@300&family=PT+Serif:ital@0;1&display=swap"
    rel="stylesheet">
  <script src="script.js" type="module"></script> 
</head>

<body>
  <header>
    <div class="wrapper">
      <img src="img/left-quotes.png" alt="">
      <nav>
        <ul>
          <li class="hier"><a href="index.html">Overzicht</a></li>
          <li><a href="add.html">Voeg citaat toe</a></li>
        </ul>
      </nav>
    </div>
  </header>
  <div class="wrapper">
    <h1>Beroemde citaten</h1>
    <p id="geencitaten">Er zijn momenteel nog geen citaten op deze site.</p>
    <form class="talen">
      <label class="nl"><input type="checkbox" name="taal" value="nl" checked>Nederlands</label>
      <label class="en"><input type="checkbox" name="taal" value="en" checked>Engels</label>
      <label class="fr"><input type="checkbox" name="taal" value="fr" checked>Frans</label>
      <label class="la"><input type="checkbox" name="taal" value="la" checked>Latijn</label>
      <label class="sv"><input type="checkbox" name="taal" value="sv" checked>Zweeds</label>
    </form>
    <h2>Toon enkel citaten met deze zoektekst</h2>
    <p>Aantal karakters in het zoekveld: <span id="aantalLetters"></span></p>
    <form class="zoektekst">
      <input type="text">
    </form>
    <section class="citaten"></section>
    <h2>Enkele statistieken</h2>
    <p>Voorbeelden hoe je met array's kan werken:</p>
    <ul class="vb">
      <li id="aantalCitaten">Totaal aantal citaten:&nbsp; </li>
      <li id="langsteCitaat">Langste citaat: &nbsp;</li>
    </ul>


  </div>


</body>

</html>
