<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Bewaar in localStorage</h1>
    <script>
        const getal = 3.7;
        localStorage.setItem('waarde', getal);
        localStorage.setItem('tekst', "hallo daar!");
        const mensen = [
            {naam: 'Dirk', leeftijd: 36},
            {naam: 'Els', leeftijd: 28}
        ];
        localStorage.setItem('contacten', JSON.stringify(mensen))
    </script>
</body>
</html>
